    {% block styles %}{% endblock %}

    <script src="{{ url_for('static', filename='js/searxng.head.min.js') }}"

    <!--<![endif]-->

    {% endblock %}

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="{{ endpoint }}_endpoint">
<main id="main_{{ self._TemplateReference__context.name|replace(" simple
/", "")|replace(".html", "") }}"
class="{{ body_class }}">
{% if errors %}
<div class="dialog-error" role="alert">
    <a href="#" class="close" aria-label="close" title="close">×</a>
    <ul>
        {% for message in errors %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<script src="{{ url_for('static', filename='js/searxng.min.js') }}"></script>

  <script>
    const API_KEY = "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";

    async function generateText(prompt) {
      const url = "https://api.openai.com/v1/engines/text-davinci-003/completions";

      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`,
      };

      const data = {
        prompt: prompt,
        max_tokens: 100,
        n: 1,
        stop: null,
        temperature: 1.0,
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const responseData = await response.json();
          const generatedText = responseData.choices[0].text;
          return generatedText.trim();
        } else {
          throw new Error(`${response.status} ${response.statusText}`);
        }
      } catch (error) {
        console.error(`Error: ${error.message}`);
      }
    }

    const btnGenerate = document.getElementById('btn-generate');

    btnGenerate.addEventListener('click', async () => {
      const inputPrompt = document.getElementById("inputPrompt").value;
      const responseElement = document.getElementById("response");

      try {
        const generatedText = await generateText(inputPrompt);
        responseElement.textContent = generatedText;
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
